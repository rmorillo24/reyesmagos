    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

            align-items: center;
            justify-content: center;
            padding: 20px;

        .container {

            border-radius: 30px;

            width: 100%;
            animation: fadeIn 0.5s ease-in;

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #666;
        }

        .progress-bar {
            background: #e5e7eb;
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #f093fb 100%);
            height: 100%;
            transition: width 0.5s ease;
        }

        .question {
            font-size: 28px;
            font-weight: bold;
            color: #1f2937;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option-btn {
            padding: 25px;
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            background: linear-gradient(135deg, #f3e7ff 0%, #fce7f3 100%);
            border: 3px solid #d8b4fe;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            transform: scale(1.05);
            border-color: #a78bfa;
            box-shadow: 0 10px 30px rgba(167, 139, 250, 0.3);
        }

        .hint {
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            margin-top: 20px;
        }

        .final-reveal {
            text-align: center;
        }

        .icon-plane {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .final-title {
            font-size: 48px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 30px;
        }

        .gift-box {
            background: linear-gradient(135deg, #fce7f3 0%, #f3e7ff 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .gift-title {
            font-size: 32px;
            font-weight: bold;
            color: #374151;
            margin-bottom: 20px;
        }

        .gift-subtitle {
            font-size: 20px;
            color: #6b7280;
            margin-bottom: 30px;
        }

        .destination-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .destination-btn {
            padding: 20px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .destination-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .btn-paris {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-london {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-milan {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .heart-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #6b7280;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .heart {
            color: #ef4444;
            font-size: 24px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .final-note {
            background: #fef3c7;
            border: 3px solid #fde047;
            border-radius: 15px;
            padding: 20px;
            color: #374151;
            font-weight: 500;
            line-height: 1.6;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            font-size: 30px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 640px) {
            .final-title {
                font-size: 36px;
            }
            .gift-title {
                font-size: 24px;
            }
            .destination-btn {
                font-size: 20px;
            }
        }
    </style>
</head>
